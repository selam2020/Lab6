<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>The eRegistrar - a Spring Security Demo webapp - Users Management</title>
</head>
<body>
<div layout:fragment="content" style="padding-top:1em;" class="container">
    <h3>eRegistrar<sup>&reg;</sup> Users</h3>
    <hr/>
    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">Edit Student data with studentId: [[${student.studentId}]]</span>
        </div>

        <form id="editStudentForm" method="post"
              action="/eregistrar/admin/student/edit" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId"
                       th:value="${student.studentId}"/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="studentNumber">studentNumber</label>
                            <span
                                    th:if="${#fields.hasErrors('studentNumber')}"
                                    th:errors="*{studentNumber}" class="alert alert-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text"
                                   class="form-control" th:value="${student.studentNumber}">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">Student FirstName</label> <input
                                id="firstName" name="firstName" type="text" class="form-control"
                                th:value="${student.firstName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">Student MiddleName</label> <span
                                th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                class="alert alert-danger"></span> <input id="middleName"
                                                                          name="middleName" tpe="text" class="form-control"
                                                                          th:value="${student.middleName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Student LastName</label> <span
                                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="alert alert-danger"></span> <input id="lastName"
                                                                          name="LastName" tpe="text" class="form-control"
                                                                          th:value="${student.lastName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cgpa">cgpa</label> <span
                                th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                class="alert alert-danger"></span> <input id="cgpa"
                                                                          name="cgpa" type="text" class="form-control"
                                                                          aria-describedby="cgpa" placeholder="0.00"
                                                                          th:value="${student.cgpa}"> <small
                                id="cgpaFeeHelp"
                                class="form-text text-muted">Enter a valid CGPA
                            amount;(e.g. 1.99)</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="enrollmentDate">Student Enrollment</label> <span
                                th:if="${#fields.hasErrors('enrollmentDate')}"
                                th:errors="*{enrollmentDate}" class="alert alert-danger"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date"
                                   class="form-control" th:value="${student.enrollmentDate}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select name="isInternational"
                                id="isInternational" type="text"
                                class="form-control" th:value="${student.isInternational}">
                            <option disabled value="">isInternational Yes/No?
                            </option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div style...>

                        <a href="/eregistrar/secured/admin/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Student</button>
                    </div>
                </div>

            </fieldset>


        </form>
    </div>

</div>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
