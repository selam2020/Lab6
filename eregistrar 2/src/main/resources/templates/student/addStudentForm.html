<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">New Student Form</span>
    </div>

    <form id="newStudentForm" method="post" action="/student/addstudent" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentid" th:value="${student.studentNumber}"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">Student Number</label>
                        <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                              class="alert alert-danger"></span>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:value="${student.studentNumber}">
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="firstName" name="firstName" type="text" class="form-control"
                               th:value="${student.firstName}"required="firstName">
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control"
                               th:value="${student.middleName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control" th:value="${student.lastName} "required="lastName">
                    </div>
                </div>


            </div>


            <div class="col-md-6">
                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date</label>
                    <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                          class="alert alert-danger"></span>
                    <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                           th:value="${student.enrollmentDate}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cgpa">cgpa</label>
                    <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                          class="alert alert-danger"></span>
                    <input id="cgpa" name="cgpa" type="text" placeholder="0.00"  class="form-control"
                           th:value="${student.cgpa}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="isInternational">isInternational</label>
                    <select name="isInternational" id="isInternational" type="text" class="form-control" th:value="${student.isInternational}">
                        <option selected value="">Select ...</option>
                        <option value="yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

<!--            <div class="btn-group">-->
<!--                <button type="button" class="btn btn-info">Is International</button>-->
<!--                <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->

<!--                                        <div class="dropdown-divider"></div>-->
<!--                </div>-->
<!--            </div>-->
            <div style="float:right;">
                <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
               <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
<!--                <a href="/student/addstudent" class="btn btn-outline-warning">Save Student</a>&nbsp;&nbsp;&nbsp;-->


            </div>
        </fieldset>
    </form>
